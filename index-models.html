<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threeJS</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <a href="./index-models.html" rel="noopener noreferrer">Models</a>
      <a href="./index.html" rel="noopener noreferrer">Frame</a>
    </nav>

    <div class="input-wr">
      <input class="rx" type="range" name="" id="rangeX" min="50" max="400" value="0" />
      <span>Width</span>
    </div>

    <div class="input-wr">
      <input
        class="ry"
        type="range"
        name=""
        id="rangeY"
        min="50"
        max="400"
        value="0"
        step="1"
      />
      <span>Height</span>
    </div>

    <div class="input-wr">
      <input class="rz" type="range" name="" id="rangeZ" min="50" max="400" value="0" />
      <span>Depth</span>
    </div>

    <div class="input-wr">
      <input
        class="rz"
        type="range"
        name=""
        id="rangeAll"
        min="0.5"
        max="2"
        value="1"
        step="0.05"
      />
      <span>All</span>
    </div>

    <div class="list" id="frame-img"></div>

    <canvas id="canvas-3d"></canvas>

    <script src="./js/three.min.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/GLTFLoader.js"></script>
    <script src="./js/GLTFExporter.js"></script>

    <script src="./js/MaterialLoader.js"></script>
    <script src="./js/ModelGeometryUpdater.js"></script>
    <script src="./js/models-config.js"></script>
  </body>
</html>
