<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>threeJS</title>

        <link rel="stylesheet" href="./css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <!-- Треба для локального завантаження архіву -->
    <body style="opacity: 1">
        <!-- <body style="opacity: 0"> -->
        <div class="canvas__container" id="configurator-container"></div>

        <div class="right-panel__container">
            <div class="rp__nav">
                <div class="nav__wrapper">
                    <button class="nav__btn hidden">
                        <svg
                            class="nav__icon-arrow"
                            width="13"
                            height="15"
                            viewBox="0 0 13 15"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M7.71246 0L8.41032 0.679673L1.94819 7H13V8H1.87968L8.4375 14.3151L7.74508 15L0.702613 8.21825L0.697857 8.2229L0 7.54323L7.71246 0Z"
                            />
                        </svg>
                    </button>
                    <div class="nav__title"></div>
                </div>
            </div>

            <div class="dynamic__container"></div>

            <div class="copy__btn hidden" id="copyBtn">
                <div class="copy__txt">COPY TO CLIPBOARD</div>
                <svg width="9" height="15" viewBox="0 0 9 15" fill="none" class="copy__icon">
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M8.97282 0.679673L8.27496 0L0.5625 7.54323L1.26036 8.2229L1.26511 8.21825L8.30758 15L9 14.3151L1.96151 7.53713L8.97282 0.679673Z"
                        fill="white"
                    ></path>
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M8.97282 0.679673L8.27496 0L0.5625 7.54323L1.26036 8.2229L1.26511 8.21825L8.30758 15L9 14.3151L1.96151 7.53713L8.97282 0.679673Z"
                        fill="white"
                    ></path>
                </svg>
            </div>
            <div class="planner-btns__container hidden">
                <div class="planner-btn" id="closeBtn">
                    <svg
                        class="planner-btn__icon"
                        width="22"
                        height="21"
                        viewBox="0 0 22 21"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M20.299 0.100586L21.0061 0.807693L1.20711 20.6067L0.5 19.8996L20.299 0.100586Z"
                            fill="black"
                        />
                        <path
                            d="M1.29911 0.100586L0.592005 0.807693L20.391 20.6067L21.0981 19.8996L1.29911 0.100586Z"
                            fill="black"
                        />
                    </svg>
                    <div class="planner-btn__text">CLOSE</div>
                </div>
                <div class="planner-btn planner-btn--apply" id="applyBtn">
                    <svg
                        class="planner-btn__icon"
                        width="23"
                        height="18"
                        viewBox="0 0 23 18"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M1 10L8 17L22 1" stroke="#2B2B2B" />
                    </svg>
                    <div class="planner-btn__text">APPLY</div>
                </div>
            </div>
        </div>

        <div class="hidden">
            <img id="hideImg" src="./images/hide.png" alt="" srcset="" />
        </div>

        <!-- Треба для локального завантаження архіву -->
        <script>
            R2D = {};
            R2D.OPTIONS = {};
            R2D.URL = {
                MERCHANT_SITE_KEY: "",
                REACT_BASEPATH: "/planner",
                DOMAIN: "https://dev.roomtodo.com",
                CATALOG_TREE: "/api/category/tree?key=4500282e6846fe6650de81bd35d27540",
                CATALOG_MATERIALS_TREE_FOR_MODELS:
                    "/api/category/public_materials?key=4500282e6846fe6650de81bd35d27540",
                URL_GET_PRODUCT: "/api/category/productsByIds?key=4500282e6846fe6650de81bd35d27540",
                URL_GET_CATEGORY_PRODUCTS:
                    "/api/category/products?key=4500282e6846fe6650de81bd35d27540",
                URL_GET_MATERIALS_SET:
                    "/api/category/getMaterialsBySetId?key=4500282e6846fe6650de81bd35d27540",

                URL_UPLOAD_FILE: "/api/entities/upload",
                URL_UPLOAD_ENTITY: "/api/entities",
                URL_CONFIG_APPS: "/api/entities/apps",
            };
        </script>

        <script src="./js/PlannerHelper.js"></script>
        <script src="./js/Configurator_1.js"></script>
        <script src="./js/right-panel.js"></script>
        <script src="./js/script.js"></script>

        <script src="./js/jszip.min.js"></script>

        <script src="./js/notiflix-notify-aio-3.2.7.min.js"></script>
    </body>
</html>
