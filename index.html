<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threeJS</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="input-wr">
      <input class="rx" type="range" name="" id="rangeX" min="90" max="300" value="0" />
      <span>Width</span>
    </div>
    <div class="input-wr">
      <input
        class="ry"
        type="range"
        name=""
        id="rangeY"
        min="140"
        max="300"
        value="0"
        step="1"
      />
      <span>Height</span>
    </div>
    <div class="input-wr">
      <input class="rz" type="range" name="" id="rangeDist" min="10" max="70" value="0" />
      <span>Lamp top dist</span>
    </div>
    <div class="input-wr">
      <input
        class="ry"
        type="range"
        name=""
        id="rangeTh"
        min="15"
        max="40"
        value="0"
        step="1"
      />
      <span>Thickness</span>
    </div>
    <div class="list" id="frame-img"></div>
